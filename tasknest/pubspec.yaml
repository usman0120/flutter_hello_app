name: tasknest
description: A beautiful and productive task management app with habit tracking, reminders, and analytics.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:

  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  table_calendar: ^3.0.9
  fl_chart: ^1.1.0
  percent_indicator: ^4.2.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_animate: ^4.1.1+1
  flutter_colorpicker: ^1.1.0

  # Database & Storage
  sqflite: ^2.3.0
  path_provider: ^2.0.15
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1

  # Networking & APIs
  http: ^1.5.0
  url_launcher: ^6.1.11

  # Utilities
  intl: ^0.20.2
  collection: ^1.17.1
  meta: ^1.9.1
  google_fonts: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  sqflite_common_ffi: ^2.3.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/stickers/
    - assets/animations/